version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend-api:1.0
    expose:
      - "8000"
    entrypoint: ./entrypoint-api.sh
    env_file: .env.prod
    volumes:
      - staticfiles:/staticfiles
    depends_on:
      - postgres-db

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend-celery:1.0
    entrypoint: ./entrypoint-celery.sh
    environment:
      - CELERY_BROKER=redis://redis:6379/0
    env_file: .env.prod
    depends_on:
      - api
      - redis

  redis:
    image: redis:7.2.4-alpine
    command: redis-server
    expose:
      - "6379"

  postgres-db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env.prod
    expose:
      - "5432"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    env_file: .env.prod
    volumes:
      - staticfiles:/staticfiles
      - frontend_build:/var/www/frontend
      - certbot_certs:/etc/letsencrypt
      - certbot_web:/var/www/certbot
    depends_on:
      - api
      - frontend

  certbot:
    build:
      context: ./certbot
      dockerfile: Dockerfile
    command: echo "Skipping..."
    env_file: .env.prod
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_web:/var/www/certbot
    depends_on:
      - nginx

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - frontend_build:/frontend/build

volumes:
  staticfiles:
  frontend_build:
  postgres_data:
  certbot_certs:
  certbot_web:
